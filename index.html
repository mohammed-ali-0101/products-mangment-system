<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUDS</title>
    <link rel="stylesheet" href="Curds.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&family=Lora:ital@1&family=Roboto:wght@100;300;400&family=Tajawal:wght@500&family=Ubuntu:ital@1&display=swap" rel="stylesheet">
</head>
<body>

   <div class="CURDS">
    <div class="head">
        <h1>CRUDS</h1>
        <p>PRODUCT MANAGEMENT SYSTEM</p>
    </div>
    <div class="inputs">
      <input placeholder="title" type="text" id="title">
      <div class="price">
        <input onkeyup="getTotal()" placeholder="price" type="number" id="price">
        <input onkeyup="getTotal()" placeholder="taxes" type="number" id="taxes">
        <input onkeyup="getTotal()" placeholder="ads" type="number" id="ads">
        <input onkeyup="getTotal()" placeholder="discount" type="number" id="discount">
        <small id="total"></small>
      </div>
      <input placeholder="count" type="number" id="count">
      <input placeholder="category" type="text" id="category">
      <button  id="submit">Create</button>
      

    </div>



    <div class="outputs">
        <div class="searchBlock">
            <input onkeyup="searchDtat(this.value)" placeholder="search" type="text"  id="search">
            <div class="btnSearch">
                <button onclick="getSearchMod(this.id)" id="searchTitle">Search By Title</button>
                <button onclick="getSearchMod(this.id)"  id="searchCategory">Search By Category</button>
            </div>
        </div>
        <div id="deleteAll">
            
        </div>
        <table>
            <tr>
                <th>Id</th>
                <th>Title</th>
                <th>Price</th>
                <th>Tas</th>
                <th>Dixes</th>
                <th>Adscount</th>
                <th>Total</th>
                <th>Category</th>
                <th>Update</th>
                <th>Delete</th>
            </tr>
            <tbody id="tbody">
            
          
            </tbody>
        </table>
    </div>
   </div>
    
    <script src="Cruds.js"></script>
</body>
</html>
